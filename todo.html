<!DOCTYPE html>
<html>
<head>
  <title>TODO List</title>
  <link rel="stylesheet"  href="styles.css">
</head>
<body>
  <div class="container">
    <h1>TODO List</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Suchen">
    </div>
    <form id="todoForm">
      <input type="text" id="titleInput" placeholder="Titel" required>
      <input type="text" id="beschreibungInput" placeholder="Beschreibung" required>
      <input type="text" id="kuerzelInput" placeholder="Kuerzel" required>
      <div class="important-urgent-container">
        <label for="importantCheckbox">Wichtig:</label>
        <input type="checkbox" id="importantCheckbox">
        <label for="urgentCheckbox">Dringend:</label>
        <input type="checkbox" id="urgentCheckbox">
      </div>
      <input type="date" id="startDateInput" required>
      <input type="date" id="endDateInput" required>
      <input type="number" id="progressInput" min="0" max="100" placeholder="Fortschritt (%)" required>
      <button type="submit" class="custom-btn"><span>Add TODO</span></button>

    </form>
    <div id="todoList"></div>
  </div>
  <div id="editModal" class="modal-container">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <div id="editFormContainer"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
